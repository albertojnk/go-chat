
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/styles/styles.css" type="text/css">
    <script>
        var old_messages = '{{.messages}}'
        var connected_users = '{{.users}}'
    </script>
    <script src="../assets/js/chat.js"></script>
    {{template "default_head.html" .}}
</head>
<body>
    <div class='container'>
        <div class="head">
            <h1>Chatbox Go-Chat</h1>
            <button id="disconnect-btn">disconnect</button>
            <button id="connect-btn" style="display:none">connect</button>
        </div>
        <div class='chatbox'>
            <div class='chatbox__user-list' id="chatbox__user-list">
                <h1>User list</h1>
            </div>
            <div class="chatbox__messages chatbox__container" id="chatbox__messages">
            </div>
            <form id="msg-form">
                <input id="msg-input" type="text" placeholder="Enter your message">
            </form>
        </div>
</body>
</html>
